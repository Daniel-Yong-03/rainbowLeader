  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  </style>

<body>
  <article id="container">
    <div id= "personimg">
      <img src="./assets/images/avatar-jessica.jpeg" alt="My personal image">
    </div>
    <header id="header">
      <h1>Jessica Randall</h1>
      <p>London, United Kingdom</p>
      <p class="introduce">"Front-end developer and avid reader."</p>
    </header>
    <main id="main">
      <button type= "button" class="softwarelists">GitHub</button>
      <button type= "button" class="softwarelists">Frontend Mentor</button>
      <button type= "button" class="softwarelists">LinkedIn</button>
      <button type= "button" class="softwarelists">Twitter</button>
      <button type= "button" class="softwarelists">Instagram</button>
    </main>
  </article>
  <div class="attribution">
